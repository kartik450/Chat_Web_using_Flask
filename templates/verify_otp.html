<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rebeccapurple;
        }
        input {
            width: 250px;
            height: 35px;
            background-color: black;
            color: white;
            border-width: 5px;
            font-size: 25px;
        }
        label {
            font-size: 25px;
        }
    </style>
    <title>Verify OTP</title>
</head>
<body>
    <div style="text-align: center;margin-top: 7%;">
        <form action="/verify_otp" method="post">
            <p>{{ messa }}</p>
            <br><br>
            <label for="otp">Enter OTP</label>
            <br>
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <br><br><br>
            <button type="submit" style="width: 180px;height: 35px;font-size: 20px;border-width: 4px;background-color:rgb(0, 0, 0);color: white;">Verify</button>
        </form>
    </div>
</body>
</html>
