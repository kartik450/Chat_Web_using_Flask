<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rebeccapurple;
        }
        input{
            width: 250px;
            height: 35px;
            background-color: black;
            color: white;
            border-width: 5px;
            font-size: 25px;
        }
        label{
            font-size: 25px;
        }
    </style>
    <title>Register</title>
</head>
<body>
    <div style="text-align: center;margin-top: 7%;">
        <form action="registration" method="post">
        <p>{{ messa }}</p>
        <br><br>
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="" placeholder="Enter your name">
        <br><br><br>
        <label for="username">Username</label>
        <br>
        <input type="text" name="username" placeholder="Enter username">
        <br><br><br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" placeholder="Enter your email" required>
        <br><br><br>
        <label for="password">Password</label>
        <br>
        <input type="text" name="password" placeholder="Enter password">
        <br><br><br><br>
        <button type="submit" style="width: 180px;height: 35px;font-size: 20px;border-width: 4px;background-color:rgb(0, 0, 0);color: white;">Submit</button>
        <br><br><br>
        <a href="/"><button type="button" style="width: 300px; height: 70px;background-color:rgb(39, 173, 57);font-size: 20px;border-width: 4px;">Already have an account? Login</button></a>
        </form>
    </div>
</body>
</html>
